# MySQL
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=1234
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/test_database

# Hibernate Panache
quarkus.hibernate-orm.database.generation=update

# JWT
smallrye.jwt.sign.key-location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem

# Public endpoints
quarkus.http.auth.permission.public.paths=/v1/auth/*
quarkus.http.auth.permission.public.policy=permit

# private endpoints
quarkus.http.auth.permission.users.paths=/*
quarkus.http.auth.permission.users.policy=authenticated
